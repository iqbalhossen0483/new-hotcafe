<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <title>HotCafe</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/Optimized-logo-removebg-preview-removebg-preview.png" alt="logo" >
            </div>
            <ul>
                <li> <a href="#"> Home</a> </li>
                <li> <a href="#"> Today's Report</a> </li>
                <li> <a href="#"> Customer</a> </li>
            </ul>
        </nav>
        <div class="header_contain">
            <h1>Dasboard</h1>
        </div>
    </header>
    <main>
        <section class="todays_report">
            <div class="todays_report_header common">
                <div><h2>Today's Report</h2></div>
            </div>
            <div class="todays_wrap">
                <div id="t_opening_cash" class="common">
                    <h3>Opening Cash</h3>
                    <h4>1600</h4>
                </div>
    
                <div id="t_total_sale" class="common">
                    <h3>Total Sale</h3>
                    <h4>20000</h4>
                </div>
    
                <div id="t_due_sale" class="common">
                    <h3>Due Sale</h3>
                    <h4>10000</h4>
                </div>
    
                <div id="t_due_collection" class="common">
                    <h3>Due Collection</h3>
                    <h4>10000</h4>
                </div>
                <div id="t_expense" class="common">
                    <h3>Expense</h3>
                    <h4>10000</h4>
                </div>
                <div id="t_cash_in" class="common">
                    <h3>Cash In</h3>
                    <h4>10000</h4>
                </div>
                <div id="t_cash_out" class="common">
                    <h3>Cash Out</h3>
                    <h4>10000</h4>
                </div>
                <div id="t_closing_cash" class="common">
                    <h3>Closing Cash</h3>
                    <h4>10000</h4>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
